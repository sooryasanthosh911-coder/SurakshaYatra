<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SurakshaYatra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-600">SurakshaYatra</a>
            <a href="index.html" class="text-indigo-600 hover:underline font-medium">Back to Home</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex items-center justify-center min-h-screen pt-16 pb-12">
        <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl w-full max-w-md mx-4">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
                <p class="text-gray-500 mt-2">Please log in to access your account.</p>
            </div>

            <form>
                <div class="mb-5">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="email" class="w-full p-3 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" placeholder='Use "1"' required>
                </div>

                <div class="mb-6">
                    <div class="flex justify-between items-center mb-2">
                        <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                        <a href="forgot-password.html" class="text-sm font-medium text-indigo-600 hover:underline">Forgot password?</a>
                    </div>
                    <input type="password" id="password" class="w-full p-3 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" placeholder='Use "2"' required>
                </div>

                <!-- Form Message Area -->
                <div id="form-message" class="mb-4 text-sm text-center"></div>

                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition transform hover:scale-105">
                    Login
                </button>
            </form>

            <div class="my-6 flex items-center">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="mx-4 text-sm font-medium text-gray-500">OR</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <button type="button" class="w-full flex items-center justify-center bg-white border border-gray-300 text-gray-700 font-medium py-3 px-4 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition">
                <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.223,0-9.657-3.657-11.303-8H6.306C9.656,39.663,16.318,44,24,44z"/><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C41.38,36.151,44,30.609,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg>
                Sign in with Google
            </button>

            <p class="text-center text-sm text-gray-600 mt-8">
                Don't have an account?
                <a href="register.html" class="font-medium text-indigo-600 hover:underline">Register here</a>
            </p>
        </div>
    </main>
    <script>
        lucide.createIcons();

        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.querySelector('form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const formMessage = document.getElementById('form-message');

            loginForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Stop the form from submitting the traditional way

                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();

                // Clear previous messages
                formMessage.textContent = '';
                formMessage.className = 'mb-4 text-sm text-center';

                // Validation check for empty fields
                if (email === '' || password === '') {
                    formMessage.textContent = 'Please enter both your username and password.';
                    formMessage.classList.add('text-red-500');
                    return;
                }

                // Hardcoded credential check for demonstration
                // In a real application, this would be handled by a server.
                if (email === '1' && password === '2') {
                    // If validation passes
                    formMessage.textContent = 'Login successful! Redirecting...';
                    formMessage.classList.add('text-green-500');

                    // Redirect to the dashboard page after a short delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000); // 1-second delay

                } else {
                    // If validation fails
                    formMessage.textContent = 'Invalid username or password. Please try again.';
                    formMessage.classList.add('text-red-500');
                }
            });
        });
    </script>
</body>
</html>
